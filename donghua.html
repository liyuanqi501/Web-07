<!DOCTYPE html>
<html>
<head>
	<title>滚动效果</title>
	<link rel="stylesheet" type="text/css" href="animate.css">
	
</head>

<body>
	<div class="top" id="top">
		<div class="tru" id="tru">
			<img src="images/a15.png">
			<div class="pro" id="pro">
				<div class="pro1" id="pro1">
					<span id="pro11" class="pro11">[温馨提示]最近有不少不法分子在网上骗人，请大家注意!!!</span>
				</div>
				<div id="end"></div>
			</div>
		</div>
	</div>
	<script src="animate.js"></script>
	<div class="box" id="box">
		<div class="slider" id="slider">
			<div class="slide"><img src="images/b5.png" alt=""></div>
			<div class="slide"><img src="images/b1.png" alt=""></div>
			<div class="slide"><img src="images/b2.png" alt=""></div>
			<div class="slide"><img src="images/b3.png" alt=""></div>
			<div class="slide"><img src="images/b4.png" alt=""></div>
			<div class="slide"><img src="images/b5.png" alt=""></div>
			<div class="slide"><img src="images/b1.png" alt=""></div>
		</div>
		<span id="left"><</span>
		<span id="right">></span>
		<ul class="nav" id="nav">
			<li class="active">1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>			
		</ul>
	</div>

	<script type="text/javascript">
		var box = document.getElementById('box');
var oNavlist = document.getElementById('nav').children;
var slider = document.getElementById('slider');
var left = document.getElementById('left');
var right = document.getElementById('right');
var index = 1;
var timer;
var isMoving = false;
	//轮播下一张的函数
		function next(){
			if(!isMoving){
				isMoving=true;
				index++;
				navChange();
				animate(slider,{left:-1200*index},function(){
					if(index===6){
						slider.style.left="-1200px";
						index=1;
					}
					isMoving=false;
				});
			}	
		}
		function prev(){
			if(isMoving){
				return;
			}
			isMoving=true;
			index--;
			navChange();
			animate(slider,{left:-1200*index},function(){
				if(index===0){
					slider.style.left="-6000px";
					index=5;
				}
				isMoving=false;
			});   
		}

		var timer = setInterval(next,300);
		//鼠标划入
		box.onmouseover = function(){
			animate(left,{opacity:50})
			animate(right,{opacity:50})
			clearInterval(timer);
		}
		//鼠标划出
		box.onmouseout = function(){
			animate(left,{opacity:0})
			animate(right,{opacity:0})
			timer = setInterval(next,3000);
		}
		right.onclick=next;
		left.onclick=prev;
		//小按钮点击事件
		for(var i=0;i<oNavlist.length;i++){
			oNavlist[i].idx=i;
			oNavlist[i].onclick=function(){
				index=this.idx+1;
				navChange();
				animate(slider,{left:-1200*index})
			}
		}
		//小按钮背景色切换
		function navChange(){
			for(var i=0;i<oNavlist.length;i++){
				oNavlist[i].className='';
			}
			if(index===6){
				oNavlist[0].className='active';
			}
			else if(index===0){
				oNavlist[4].className='active';				
			}
			else{
				oNavlist[index-1].className='active';
			}
		}

		function ScrollImgLeft(){ 
        	var MyMar = null;
  			var pro1 = document.getElementById("pro1");
  			var end = document.getElementById("end");  
    		var pro = document.getElementById("pro"); 
    	function Marquee(){ 
        	if(end.offsetWidth-pro.scrollLeft<=0) 
            	pro.scrollLeft-=pro1.offsetWidth; 
        	else 
           		pro.scrollLeft++; 
       	 } 
        MyMar=setInterval(Marquee,15);
}
ScrollImgLeft();

	</script>
</body>
</html>
